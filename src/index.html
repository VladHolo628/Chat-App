<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <script defer src="./js/main.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <main class="page-main">
      <div class="app">
        <div class="app__header">
          <button class="app__header-btn btn">Настройки</button>
          <button class="app__header-btn btn">Выйти</button>
        </div>
        <div class="app__screen">
          <ul class="messages">
            <li class="messages__item">
              <p class="messages__item-text">
                <span class="messages__item-author">Я:</span>Добрый день!
              </p>
              <div class="messages__item-date">18:45</div>
            </li>
            <li class="messages__item messages__item--recieved">
              <p class="messages__item-text">
                <span class="messages__item-author">Собеседник:</span>
                А это второе и, кажется, оно очень длинное, чтобы поместиться на
                одной строке
              </p>
              <div class="messages__item-date">18:45</div>
            </li>
            <li class="messages__item messages__item--recieved">
              <p class="messages__item-text">
                <span class="messages__item-author">Собеседник:</span>
                А это второе
              </p>
              <div class="messages__item-date">18:45</div>
            </li>
            <li class="messages__item">
              <p class="messages__item-text">
                <span class="messages__item-author">Я:</span>Добрый день!
              </p>
              <div class="messages__item-date">18:45</div>
            </li>
          </ul>
        </div>
        <form class="form">
          <input class="form__input" type="text" placeholder="Сообщение..." />
          <button type="submit" class="form__btn btn btn--send">-></button>
        </form>
      </div>
    </main>
  </body>
</html>
