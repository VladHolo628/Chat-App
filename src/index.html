<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <script defer src="./js/main.js" type="module"></script>
    <title>Chat</title>
  </head>
  <body>
    <main class="page-main">
      <div class="app">
        <div class="app__header">
          <button
            class="app__header-btn app__header-btn--settings btn"
            data-attached-to="settings-popup"
          >
            Настройки
          </button>
          <button
            class="app__header-btn app__header-btn--auth btn"
            data-attached-to="auth-popup"
          >
            Войти
          </button>
        </div>
        <div class="app__screen">
          <ul class="messages"></ul>
        </div>
        <form class="form">
          <input
            class="form__input input"
            type="text"
            placeholder="Сообщение..."
          />
          <button type="submit" class="form__btn btn btn--send">-></button>
        </form>
        <div class="popup" id="settings-popup">
          <div class="popup__header">
            <p class="popup__title">Настройки</p>
            <button class="popup__close-btn">X</button>
          </div>

          <form class="popup__form" id="settings-form">
            <label class="popup__form-label" for="settings-popup"
              >Имя в чате</label
            >
            <input class="popup__form-input input" type="text" name="" id="" />
            <button class="popup__form-btn btn" type="submit">-></button>
          </form>
        </div>
        <div class="popup" id="auth-popup">
          <div class="popup__header">
            <p class="popup__title">Авторизация</p>
            <button class="popup__close-btn">X</button>
          </div>

          <form class="popup__form" id="auth-form">
            <label class="popup__form-label" for="settings-popup">Почта:</label>
            <input class="popup__form-input input" type="email" name="" id="" />
            <div class="popup__controls">
              <button
                class="popup__form-btn popup__form-btn--get-code popup__form-btn--separate btn"
                type="submit"
              >
                Получить код
              </button>
              <button
                class="popup__form-btn popup__form-btn--enter-code popup__form-btn--separate btn"
                type="button"
                disabled
                data-attached-to="confirmation-popup"
              >
                Ввести код
              </button>
            </div>
          </form>
        </div>
        <div class="popup" id="confirmation-popup">
          <div class="popup__header">
            <p class="popup__title">Подтверждение</p>
            <button class="popup__close-btn">X</button>
          </div>

          <form class="popup__form" id="confirmation-form">
            <label class="popup__form-label" for="settings-popup">Код:</label>
            <input class="popup__form-input input" type="text" name="" id="" />
            <div class="popup__controls">
              <button class="popup__form-btn btn" type="submit">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <template id="message-item-template">
      <li class="messages__item">
        <div class="messages__item-text-container">
          <span class="messages__item-author"></span>
          <p class="messages__item-text"></p>
        </div>
        <div class="messages__item-date"></div>
      </li>
    </template>
  </body>
</html>
